name: Test (PR)

on:
  pull_request:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.11.0'

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome check
        run: pnpm biome check .

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript check
        run: pnpm typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: webapp_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Infisical CLI
        if: github.actor != 'dependabot[bot]'
        run: |
          curl -1sLf 'https://artifacts-cli.infisical.com/setup.deb.sh' | sudo -E bash
          sudo apt-get update && sudo apt-get install -y infisical

      - name: Run DB Migrations
        if: github.actor != 'dependabot[bot]'
        env:
          INFISICAL_TOKEN: ${{ secrets.INFISICAL_SECRET }}
        run: |
          cd packages/db
          infisical run --projectId=e3871e85-7a12-4fff-9f5a-5cefd3593a5a --env=staging -- pnpm db:push

      - name: Run Unit Tests
        run: |
          cd apps/web
          pnpm test:unit --coverage --coverage.reporter=text --coverage.reporter=json-summary

      - name: Publish Unit Test Coverage
        if: always()
        run: node .github/scripts/coverage-summary.js apps/web/coverage/coverage-summary.json "Unit Test Coverage"

      - name: Run Integration Tests
        if: github.actor != 'dependabot[bot]'
        env:
          INFISICAL_TOKEN: ${{ secrets.INFISICAL_SECRET }}
        run: |
          cd apps/web
          infisical run --projectId=e3871e85-7a12-4fff-9f5a-5cefd3593a5a --env=staging -- pnpm test:int:coverage --coverage.reporter=text --coverage.reporter=json-summary

      - name: Publish Integration Test Coverage
        if: github.actor != 'dependabot[bot]' && always()
        run: node .github/scripts/coverage-summary.js apps/web/coverage/coverage-summary.json "Integration Test Coverage"

      - name: Upload Unit Test Coverage
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: unit-test-coverage
          path: apps/web/coverage/
          retention-days: 30

      - name: Upload Integration Test Coverage
        uses: actions/upload-artifact@v7
        if: github.actor != 'dependabot[bot]' && always()
        with:
          name: integration-test-coverage
          path: apps/web/coverage/
          retention-days: 30

